<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure caption</title>
</head>
<body>
    <figure>
        <img src="images/otters.jpg" alt="Photograph of two sea otters floatin in water"
        width="300" height="150">
        <br/>
        <figcaption>Sea otters hold hands they sleep so they don't drift away from each other.</figcaption>
    </figure>

    <figure>
        <img src="images/zucchini-cake.jpg" alt="Delicious zucchini cake"/><br/>
        <figcaption><b>Zucchini cake</b> is a very delicious cake but beware of diabetes.</figcaption>
    </figure>
</body>
</html>

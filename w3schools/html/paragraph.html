<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph</title>
</head>
<body>
  <p>
    My Bonnie lies over the ocean.<br/>
    My Bonnie lies over the ocean.<br/>
    My Bonnie lies over the ocean.<br/>
    My Bonnie lies over the ocean.<br/>
    My Bonnie lies over the ocean.<br/>
  </p>

  <pre>
    My Bonnie lies over the ocean.

    My Bonnie lies over the ocean.
    My Bonnie lies over the ocean.
    My Bonnie lies over the ocean.
  </pre>
</body>
</html>

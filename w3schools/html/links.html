<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links</title>
  <style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <a href="https://www.w3schools.com/html/" style="border-bottom: 2px dashed orangered; text-decoration: none">Visit our HTML tutorial</a>

  <h2>Link Colors</h2>
  <p>You can change the default colors of links</p>
  <a href="https://www.w3schools.com/html/" target="_blank">HTML Tutorial</a><br>

  <a href="https://www.w3schools.com/html/" target="_top">HTML5 tutorial</a>
</body>
</html>

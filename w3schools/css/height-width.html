<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Height-Width</title>
    <style>
        div#width {
            height: 100px;
            width: 500px;
            background-color: powderblue;
        }

        div#width-max {
            height: 100px;
            max-width: 700px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h2>Set the hegith and width of an element</h2>
    <p>This div element has a height of 200px and a width of 50%:</p>
    <div id="width">This is a sample div element that has a specific height and width</div>
    <br>
    <div id="width-max">This is a sample div element that has a specific height and width</div>

</body>
</html>

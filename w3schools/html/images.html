<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images</title>
  
  <style>
    div#image1 {
      float: right;
      border: 2px solid lightgray;
    }

    img {
      border: 2px solid lightgray;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body style="background-image:url('images/background.jpg');">
  <div id="image1">
    <img src="images/zeniRed.gif" alt="another cool android">
  </div>
  <img src="images/shin.gif" alt="a cool android" width="200" height="200">
  <img src="images/shin.gif" alt="a cool android" width="200" height="200">
  <img src="images/shin.gif" alt="a cool android" width="200" height="200">

  <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Sshools.com">


  <h2>Image as a link</h2>
  <a href="https://www.google.com" target="_blank">
    <img src="images/shin.gif" alt="HTML tutorial">
  </a>

  <h2>Image maps</h2>
  <p>An image-map is an image with clickable areas.</p>
  <img src="images/workplace.jpg" alt="workplace" usemap="#workmap">
  <map name="workmap">
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="#">
  </map>

</body>
</html>
